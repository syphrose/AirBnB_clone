<!DOCTYPE html>
<html>
    <head>
      <title>Airbnb clone</title>
     <link rel="stylesheet" href="styles/4-common.css">
     <link rel="stylesheet" href="styles/4-filters.css">
     <link rel="stylesheet" href="styles/6-filters.css">
     <link rel="stylesheet" href="styles/5-filters.css">
     <link rel="stylesheet" href="styles/3-header.css">
     <link rel="stylesheet" href="styles/3-footer.css">
     <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.jpeg" type="image/x-icon">
    </head>
    <body>
         <!-- Header begins -->
      <header>
        <a href="#"></a>
      </header>
<!-- Header quits -->
 
      <!-- Container start -->
      <div class="container">
        <!-- filters section -->
           <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>Mombasa, Naivasha, Nairobi ...</h4>
                <ul class="popover">
                    <h2>Mombasa:</h2>
                    <li>Diani</li>
                    <li>Nyali</li>

                    <h2>Naivasha:</h2>
                    <li>Elementaita</li>
                    <li>Sarova</li>

                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Bedroom, Kitchen, Bathroom ...</h4>
                <ul class="popover">
                    <h2>Kitchen:</h2>
                    <li>Well lit</li>
                    <li>Clean sinks</li>
                    <li>Clean Water</li>
                </ul>
            </div>

               <button> Search </button>
           </section>
<!-- filters end -->


           <!-- The results sec -->
           <section class="places">
            <h1 id="title">
                Places
            </h1>
            <article>
                <h2>My Home</h2>
            </article>

            <article>
                <h2>Tiny House </h2>
            </article>

            <article>
                <h2>A suite</h2>
            </article>

           </section>
<!-- results sec stops -->

      </div>
<!-- Container stops -->

      <!-- Footer commences -->
      <footer>
        Best School
      </footer>
<!-- footer quits -->
    </body>
    </html>
