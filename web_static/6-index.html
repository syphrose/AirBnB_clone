<!DOCTYPE html>
<html>
    <head>
      <title>Airbnb clone</title>
     <link rel="stylesheet" href="styles/4-common.css">

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Bedroom, Kitchen, Bathroom ...</h4>
                <ul class="popover">
                    <h2>Kitchen:</h2>
                    <li>Well lit</li>
                    <li>Clean sinks</li>

               <button> Search </button>

      <footer>
